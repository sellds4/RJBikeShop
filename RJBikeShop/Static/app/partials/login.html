
<div class="page-content">
  <div class="login-container">
    <div class="intro">Welcome, Please log in.</div>
    <div class="form-container">
      <form name="loginForm" ng-submit="submit()">
        <input type="text" placeholder="username" name="username" ng-model="username" ng-required="true" autocomplete="off"/>
        <input type="password" placeholder="password" name="password" ng-model="password" ng-min="6" ng-required="true" autocomplete="off"/>
        <div class="button-container">
          <button type="submit" ng-disabled="loginForm.$invalid || doingRequest" ng-class="{'grey-button': doingRequest}">Login</button>
        </div>
      </form>
    </div>
    <div class="logo-container"><img src="/Static/app/img/royal-jay-logo.png" class="royal-jay-logo"/>
      <div class="motto">The <span>"Royalest"</span> of All Bike Shops</div>
    </div>
  </div>
</div>
