
<dashboard-header></dashboard-header>
<div class="page-content">
  <div class="new-user-container">
    <div class="intro">Please enter the new user's information below.</div>
    <div class="form-container">
      <form name="newUserForm" ng-submit="submit()">
        <input type="text" placeholder="first name" name="firstname" ng-model="firstname" ng-min="1" ng-max="50" ng-required="true" autocomplete="off"/>
        <input type="text" placeholder="last name" name="lastname" ng-model="lastname" ng-min="1" ng-max="50" ng-required="true" autocomplete="off"/>
        <input type="email" placeholder="enter an email" name="email" ng-model="email" ng-required="true" autocomplete="off"/>
        <input type="password" placeholder="enter a password" name="password" ng-model="password" ng-min="6" ng-required="true" autocomplete="off"/>
        <input type="password" placeholder="confirm your password" name="confirmpassword" ng-model="confirmpassword" ng-min="6" ng-required="true" autocomplete="off"/>
        <div class="button-container">
          <button type="submit" ng-disabled="newUserForm.$invalid || doingRequest" ng-class="{'grey-button': doingRequest}">Add Account</button>
        </div>
      </form>
    </div>
    <div class="logo-container"><img src="/Static/app/img/royal-jay-logo.png" class="royal-jay-logo"/>
      <div class="motto">The <span>"Royalest"</span> of All Bike Shops</div>
    </div>
  </div>
</div>
